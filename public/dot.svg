<svg
    width="200"
    height="200"
    viewBox="0 0 100 100"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Shadow -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="black" flood-opacity="0.5" />
        </filter>
    </defs>
    <!-- External circle -->
    <circle
        cx="50"
        cy="50"
        r="45"
        stroke="red"
        stroke-width="3"
        fill="none"
        filter="url(#shadow)"
    />
    <!-- Middle circle -->
    <circle
        cx="50"
        cy="50"
        r="30"
        stroke="red"
        stroke-width="2"
        fill="none"
        filter="url(#shadow)"
    />
    <!-- Internal circle -->
    <circle
        cx="50"
        cy="50"
        r="15"
        stroke="red"
        stroke-width="1.5"
        fill="none"
    />
    <!-- Internal cross -->
    <line
        x1="50"
        y1="5"
        x2="50"
        y2="30"
        stroke="red"
        stroke-width="2"
        stroke-linecap="round"
        filter="url(#shadow)"
    />
    <line
        x1="50"
        y1="70"
        x2="50"
        y2="95"
        stroke="red"
        stroke-width="2"
        stroke-linecap="round"
        filter="url(#shadow)"
    />
    <line
        x1="5"
        y1="50"
        x2="30"
        y2="50"
        stroke="red"
        stroke-width="2"
        stroke-linecap="round"
        filter="url(#shadow)"
    />
    <line
        x1="70"
        y1="50"
        x2="95"
        y2="50"
        stroke="red"
        stroke-width="2"
        stroke-linecap="round"
        filter="url(#shadow)"
    />
    <!-- Decorative cross -->
    <line
        x1="50"
        y1="45"
        x2="50"
        y2="55"
        stroke="red"
        stroke-width="1.5"
        stroke-dasharray="4,2"
    />
    <line
        x1="45"
        y1="50"
        x2="55"
        y2="50"
        stroke="red"
        stroke-width="1.5"
        stroke-dasharray="4,2"
    />
    <!-- Central point -->
    <circle
        cx="50"
        cy="50"
        r="3"
        fill="red"
        stroke="white"
        stroke-width="0.5"
        filter="url(#shadow)"
    />
</svg>

